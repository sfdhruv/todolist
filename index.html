<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Master</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #333;
        line-height: 1.6;
        padding: 20px;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container1 {
        max-width: 700px;
        width: 100%;
        margin: 30px auto;
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 30px;
        transition: all 0.3s ease;
      }

      .container1:hover {
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.25);
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
        font-size: 32px;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        padding-bottom: 10px;
        border-bottom: 2px solid #f0f0f0;
      }

      .input-container {
        display: flex;
        gap: 10px;
        margin-bottom: 25px;
      }

      #input {
        flex: 1;
        height: 45px;
        padding: 0 15px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
      }

      #input:focus {
        outline: none;
        border-color: #6a11cb;
        box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
      }

      button {
        height: 45px;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
      }

      #addbtn {
        background-color: rgb(134, 242, 139);
        width: 120px;
      }

      #addbtn:hover {
        background-color: chartreuse;
        transform: translateY(-2px);
      }

      #clearbtn {
        background-color: rgba(255, 81, 81, 0.666);
        width: 120px;
        margin: 20px auto 0;
        display: block;
      }

      #clearbtn:hover {
        background-color: red;
        transform: translateY(-2px);
      }

      .empty-state {
        text-align: center;
        padding: 30px 0;
        color: #888;
      }

      .empty-state i {
        font-size: 50px;
        margin-bottom: 15px;
        color: #ccc;
      }

      .empty-state p {
        font-family: "Courier New", Courier, monospace;
        font-size: 18px;
      }

      .task-list {
        list-style-type: none;
        margin-top: 20px;
      }

      .task-item {
        display: flex;
        align-items: center;
        padding: 15px;
        margin-bottom: 12px;
        background: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        transition: transform 0.3s, box-shadow 0.3s;
        animation: fadeIn 0.5s ease;
      }

      .task-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .task-item.completed {
        background-color: #f0fff0;
        opacity: 0.8;
      }

      .task-text {
        flex: 1;
        margin: 0 15px;
        font-size: 17px;
        word-break: break-word;
      }

      .task-item.completed .task-text {
        text-decoration: line-through;
        color: #888;
      }

      .task-checkbox {
        width: 22px;
        height: 22px;
        cursor: pointer;
      }

      .delete-btn {
        background: none;
        border: none;
        color: #ff5151;
        font-size: 18px;
        cursor: pointer;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .delete-btn:hover {
        background-color: rgba(255, 81, 81, 0.1);
        color: red;
      }

      .task-count {
        text-align: center;
        margin-top: 20px;
        color: #666;
        font-style: italic;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (max-width: 600px) {
        .input-container {
          flex-direction: column;
        }

        #input {
          width: 100%;
        }

        #addbtn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container1">
      <h2>To Do Master</h2>
      <div class="input-container">
        <input
          type="text"
          name="values"
          id="input"
          placeholder="Enter new task..." />
        <button id="addbtn"><i class="fa-solid fa-pen"></i> Add Task</button>
      </div>

      <div class="empty-state">
        <i class="fa-solid fa-cloud-arrow-up"></i>
        <p>No Task Found in Your ToDo List</p>
      </div>

      <ul class="task-list"></ul>

      <div class="task-count"></div>

      <button id="clearbtn">
        <i class="fa-solid fa-circle-xmark"></i> Clear All
      </button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // DOM elements
        const taskInput = document.getElementById("input");
        const addBtn = document.getElementById("addbtn");
        const clearBtn = document.getElementById("clearbtn");
        const taskList = document.querySelector(".task-list");
        const emptyState = document.querySelector(".empty-state");
        const taskCount = document.querySelector(".task-count");

        // Load tasks from localStorage
        let tasks = JSON.parse(localStorage.getItem("tasks")) || [];

        // Initialize the app
        function init() {
          renderTasks();
          updateEmptyState();
          updateTaskCount();

          // Event listeners
          addBtn.addEventListener("click", addTask);
          clearBtn.addEventListener("click", clearAllTasks);
          taskInput.addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
              addTask();
            }
          });
        }

        // Render all tasks
        function renderTasks() {
          taskList.innerHTML = "";

          tasks.forEach((task, index) => {
            const taskItem = document.createElement("li");
            taskItem.className = `task-item ${
              task.completed ? "completed" : ""
            }`;

            taskItem.innerHTML = `
              <input type="checkbox" class="task-checkbox" ${
                task.completed ? "checked" : ""
              }>
              <span class="task-text">${task.text}</span>
              <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
            `;

            // Add event listeners to the new task
            const checkbox = taskItem.querySelector(".task-checkbox");
            checkbox.addEventListener("change", () =>
              toggleTaskComplete(index)
            );

            const deleteBtn = taskItem.querySelector(".delete-btn");
            deleteBtn.addEventListener("click", () => deleteTask(index));

            taskList.appendChild(taskItem);
          });
        }

        // Add a new task
        function addTask() {
          const text = taskInput.value.trim();

          if (text !== "") {
            tasks.push({ text, completed: false });
            saveTasks();
            renderTasks();
            updateEmptyState();
            updateTaskCount();
            taskInput.value = "";
            taskInput.focus();
          } else {
            alert("Please enter a task!");
            taskInput.focus();
          }
        }

        // Toggle task completion status
        function toggleTaskComplete(index) {
          tasks[index].completed = !tasks[index].completed;
          saveTasks();
          renderTasks();
          updateTaskCount();
        }

        // Delete a task
        function deleteTask(index) {
          tasks.splice(index, 1);
          saveTasks();
          renderTasks();
          updateEmptyState();
          updateTaskCount();
        }

        // Clear all tasks
        function clearAllTasks() {
          if (
            tasks.length > 0 &&
            confirm("Are you sure you want to clear all tasks?")
          ) {
            tasks = [];
            saveTasks();
            renderTasks();
            updateEmptyState();
            updateTaskCount();
          }
        }

        // Update empty state visibility
        function updateEmptyState() {
          if (tasks.length === 0) {
            emptyState.style.display = "block";
            taskList.style.display = "none";
            clearBtn.style.display = "none";
          } else {
            emptyState.style.display = "none";
            taskList.style.display = "block";
            clearBtn.style.display = "block";
          }
        }

        // Update task count
        function updateTaskCount() {
          const totalTasks = tasks.length;
          const completedTasks = tasks.filter((task) => task.completed).length;

          if (totalTasks > 0) {
            taskCount.textContent = `${completedTasks} of ${totalTasks} tasks completed`;
            taskCount.style.display = "block";
          } else {
            taskCount.style.display = "none";
          }
        }

        // Save tasks to localStorage
        function saveTasks() {
          localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        // Initialize the application
        init();
      });
    </script>
  </body>
</html>
